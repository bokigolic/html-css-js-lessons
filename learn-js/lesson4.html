<body>
  <h2>HTML Headings</h2>
  <p>Naslovi su veoma važni za strukturu stranice. Koriste se tagovi <code>&lt;h1&gt;</code> do <code>&lt;h6&gt;</code>.
  </p>

  <ul>
    <li><code>&lt;h1&gt;</code> – Najvažniji naslov</li>
    <li><code>&lt;h2&gt;</code> – Podnaslov</li>
    <li>...</li>
    <li><code>&lt;h6&gt;</code> – Najmanji naslov</li>
  </ul>

  <p>Primer:</p>
  <pre><code>&lt;h1&gt;Naslov stranice&lt;/h1&gt;
&lt;h2&gt;Sekcija&lt;/h2&gt;</code></pre>

</body>

</html>
