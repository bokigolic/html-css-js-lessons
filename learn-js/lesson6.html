  <h2>HTML Links</h2>
  <p>Linkovi se kreiraju pomoću <code>&lt;a&gt;</code> taga i <code>href</code> atributa.</p>

  <pre><code>&lt;a href="https://google.com"&gt;Idi na Google&lt;/a&gt;</code></pre>

  <p>Link može da vodi:</p>
  <ul>
    <li>Na drugu stranicu</li>
    <li>Na istu stranicu (anchor)</li>
    <li>Na dokument za preuzimanje</li>
  </ul>



</body>
