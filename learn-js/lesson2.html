<body>
  <h2>HTML Tags</h2>
  <p>HTML koristi <strong>tagove</strong> da označi različite delove sadržaja.</p>

  <p>Primeri osnovnih tagova:</p>
  <ul>
    <li><code>&lt;p&gt;</code> – paragraf</li>
    <li><code>&lt;a&gt;</code> – link</li>
    <li><code>&lt;img&gt;</code> – slika</li>
    <li><code>&lt;ul&gt;</code> i <code>&lt;li&gt;</code> – lista</li>
  </ul>

  <p>Sintaksa tagova:</p>
  <pre><code>&lt;tagname&gt;Sadržaj&lt;/tagname&gt;</code></pre>

</body>
