<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Playground</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .code-playground {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .code-input {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .code-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .run-button {
      padding: 0.5rem 1.5rem;
      background: var(--primary, #0d6efd);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .run-button:hover {
      background: var(--secondary, #6c757d);
    }

    iframe.preview {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <h1>üß™ Live Code Playground</h1>
    <h2>Write your HTML and see the result instantly</h2>
  </header>

  <main class="code-playground">
    <textarea id="code-input" class="code-input" placeholder="Type your HTML/CSS/JS code here...">
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; background: #eef; padding: 1rem; }
      h1 { color: darkblue; }
    </style>
  </head>
  <body>
    <h1>Hello from the playground!</h1>
    <p>Edit this code and click Run to see the changes.</p>
  </body>
</html>
    </textarea>

    <div class="code-buttons">
      <button class="run-button" onclick="runCode()">‚ñ∂Ô∏è Run</button>
    </div>

    <iframe id="preview" class="preview"></iframe>

    <div class="back-link">
      <a href="../index.html">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </main>

  <script>
    function runCode() {
      const code = document.getElementById("code-input").value;
      const iframe = document.getElementById("preview");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    }

    // Auto-run on load
    window.addEventListener("DOMContentLoaded", runCode);
  </script>
</body>

</html>
