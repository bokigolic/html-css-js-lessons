<body>
  <h2>HTML Attributes</h2>
  <p>HTML atributi daju dodatne informacije o elementima.</p>

  <p>Najčešći atribut je <code>href</code> kod linkova:</p>
  <pre><code>&lt;a href="https://example.com"&gt;Visit&lt;/a&gt;</code></pre>

  <p>Drugi primer – atribut <code>src</code> kod slike:</p>
  <pre><code>&lt;img src="image.jpg" alt="Opis slike"&gt;</code></pre>

</body>
